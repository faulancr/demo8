<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<f:if condition="{content}">
		<ul>
			<f:for each="{content}" as="element">
				<li class="box">
					<f:link.page pageUid="{element.data.pid}" section="{element.data.uid}" title="{element.data.header}">
						<f:image image="{element.files.0}" width="200" height="123"/>

						<h3>{element.data.header}</h3>
						<p>{element.data.subheader}</p>
						<p>{element.files.0.description}</p>
						<p>{element.files.0.metaDataProperties.description}</p>

						<f:debug>{element}</f:debug>
					</f:link.page>
				</li>
			</f:for>
		</ul>
	</f:if>

</f:section>
</html>
